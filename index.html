<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2025年寄语</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2025年寄语</h1>
        </header>
        
        <main>
            <section class="message">
                <p>亲爱的你，2025年将是充满挑战与成长的一年。从电子工程到跨境电商，你经历了风雨，也收获了智慧与经验。</p>
                <p>未来，效率与创新将为你带来更广阔的机遇，外贸与自动化的结合将成为你发展的关键。</p>
                <p>保持对技术的热情与敏锐的洞察力，不断超越自己，迎接更加辉煌的未来。</p>
            </section>
            
            <section class="blessing">
                <p>祝你在2025年取得突破与成功，像烟花绽放一样耀眼，站在新的高峰，迎接挑战和机遇。</p>
            </section>
        </main>

        <footer>
            <button id="fireworksButton">触发烟花</button>
        </footer>
    </div>

    <!-- Canvas 用于显示烟花 -->
    <canvas id="fireworksCanvas"></canvas>

    <script src="fireworks.js"></script>
    <script src="script.js"></script>
</body>
</html>
